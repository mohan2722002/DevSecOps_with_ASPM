stages:
  - sast

snyk-sast:
  stage: sast
  image: node:18
  before_script:
    - npm install -g snyk@latest
  script:
    - snyk auth $SNYK_TOKEN
    - snyk code test --json-file=snyk-report.json || true
    - ls -l snyk-report.json || echo "Report not generated"
  artifacts:
    when: always
    paths:
      - snyk-report.json
    reports:
      sast: snyk-report.json
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH