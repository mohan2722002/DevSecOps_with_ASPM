stages:
  - dependency_scanning

snyk-sca:
  stage: dependency_scanning
  image: node:18
  before_script:
    - npm install -g snyk
  script:
    - snyk auth $SNYK_TOKEN
    - echo "üîç Checking project structure:"
    - ls -la
    - echo "üìÅ Current directory: $(pwd)"
    - snyk test --json > snyk-sca-report.json || echo "‚ö†Ô∏è Snyk SCA found vulnerabilities"
    - snyk test --sarif > gl-dependency-scanning-report.json || echo "‚ö†Ô∏è Snyk SCA found vulnerabilities"
    - echo "üìä Vulnerability Summary:"
    - snyk test || echo "‚úÖ Scan completed - check artifacts for details"
  artifacts:
    when: always
    paths:
      - snyk-sca-report.json
      - gl-dependency-scanning-report.json
    reports:
      dependency_scanning: gl-dependency-scanning-report.json
    expire_in: 1 week
  variables:
    SNYK_TOKEN: $SNYK_TOKEN
  allow_failure: true
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'