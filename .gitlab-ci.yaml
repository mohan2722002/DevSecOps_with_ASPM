stages:
  - build
  - zap_scan

variables:
  DOCKER_TLS_CERTDIR: ""

before_script:
  - docker info

build:
  stage: build
  tags:
    - centos  # Your registered GitLab Runner tag
  script:
    - echo "üöÄ Starting containers..."
    - docker compose -f .build/docker-compose.yml up -d

zap_scan:
  stage: zap_scan
  tags:
    - centos
  script:
    - echo "üïµÔ∏è Running OWASP ZAP scans on live app (HTTP + HTTPS)..."
    - docker run --rm -v $CI_PROJECT_DIR:/zap/wrk/:rw zaproxy/zap-stable zap-baseline.py \
        -t http://host.docker.internal:8888 -r zap_http_report.html -I
    - docker run --rm -v $CI_PROJECT_DIR:/zap/wrk/:rw zaproxy/zap-stable zap-baseline.py \
        -t https://host.docker.internal:443 -r zap_https_report.html -I
  artifacts:
    paths:
      - zap_http_report.html
      - zap_https_report.html
    when: always
    expire_in: 1 week


