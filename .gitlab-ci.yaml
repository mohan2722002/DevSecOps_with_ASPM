stages:
  - sca

snyk-sca:
  stage: sca
  image: node:18
  before_script:
    - npm install -g snyk
  script:
    - snyk auth $SNYK_TOKEN
    - snyk test --json --exit-code=0 > snyk-sca-report.json || echo "⚠️ Snyk SCA found vulnerabilities"
  artifacts:
    when: always
    paths:
      - snyk-sca-report.json
    reports:
      dependency_scanning: snyk-sca-report.json
  variables:
    SNYK_TOKEN: $SNYK_TOKEN
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'